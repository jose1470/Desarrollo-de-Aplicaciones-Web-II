<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mantenimiento de películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="mt-3 mb-3">
    <h3>Detalle de película</h3>
  </div>

  <form th:object="${filmDetailDto}">

    <div class="mb-3 row">
      <label for="filmId" class="col-sm-2">Código</label>
      <div class="col-sm-10">
        <input type="text" readonly id="filmId" class="form-control-plaintext" th:field="*{filmId}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-2">Título</label>
      <div class="col-sm-10">
        <input type="text" readonly id="title" class="form-control-plaintext" th:field="*{title}">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-2">Descripción</label>
      <div class="col-sm-10">
        <input type="text" readonly id="description" class="form-control-plaintext" th:field="*{description}">
      </div>
    </div>

  </form>

</div>

</body>
</html>
