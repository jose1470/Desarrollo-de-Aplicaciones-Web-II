<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
 <head>
  <meta charset="UTF-8">
  <title>Mantenimiento de películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
 <div class="container">

  <div class="mt-3 mb-3">
   <h1 class="text-center">PELÍCULAS</h1>
  </div>

  <br>
  <div class="row">
   <form th:action="@{/maintenance/create}" >
    <button type="submit" class="btn btn-success btn-lg btn-block" >
     Nueva Pelicula
    </button>
   </form>
  </div>
  <br>

  <table class="table table-striped">
   <tr class="text-center">
    <th>Código</th>
    <th>Título</th>
    <th>Descripcion</th>
    <th>Lenguaje</th>
    <th>Precio de alquiler (USD)</th>

    <th>Editar</th>
    <th>Eliminar</th>
   </tr>
   <tr class="text-center" th:each="film : ${films}">
    <td>
     <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}">
      <span th:text="${film.filmId()}"></span>
     </a>

    </td>
    <td th:text="${film.title()}"></td>
    <td th:text="${film.description()}"></td>
    <td th:text="${film.language()}"></td>
    <td th:text="${film.rentalRate()}"></td>
    <td>

     <form th:action="@{/maintenance/edit/{id}(id=${film.filmId()})}" >

      <button type="submit" class="btn btn-success">
       Editar
      </button>
     </form>
    </td>

    <td>
     <form th:action="@{/maintenance/delete/{id}(id=${film.filmId()})}" >
      <button type="submit" class="btn btn-danger">
       Eliminar
      </button>
     </form>

    </td>
   </tr>
  </table>

 </div>

 </body>
</html>
